<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEC ASTU</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="hold-transition">
    <div class="wrapper">
      <div class="row">
         <!-- home page -->
        <div class="col-md-8 border-right dark-mode login">Home</div>
       
        <div class=" col-md-4 light-mode login-page">
          <div class="card-body">
            <div class="tab-content pt-3">
              <div class="tab-pane active" id="signin">
                <div class="login-box pt-5 ">
                  <div class="card-header text-center">
                    <a href="#" class="brand-link text-secondary">
                    <img src="assets/dist/img/logo.jpg" alt="CSEC Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"
                    />
                    <span class="brand-text font-weight-strong">CSEC ASTU</span>
                  </a>
                  </div>
                  <div class="card ">
                    <div class="card-body">
                      <p class="login-box-msg">Login to CSEC_ASTU</p>
                      <form action="#" method="post">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Username or Email">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Password">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-8">
                          </div>
                          <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                          </div>
                        </div>
                      </form>
                      <!-- Button trigger modal -->
                      <a href="./ForgetPassword.html">Forget Password</a>
                    </div>
                  </div>
                </div>
              </div>
                <!-- /.SignUp page -->
              <div class="tab-pane" id="signup">
                <div class="tab-pane active" id="signin">
                  <div class="register-box">
                    <div class="card-header text-center">
                      <a href="#" class="brand-link text-secondary">
                      <img src="assets/dist/img/logo.jpg" alt="CSEC Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"
                      />
                      <span class="brand-text font-weight-strong">CSEC ASTU</span>
                    </a>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <p class="login-box-msg">SingUp for a new membership</p>
                        <form action="#" method="post">
                          <div class="input-group mb-3">
                            <input type="text" class="form-control border-0" placeholder="Username">
                          </div>
                          <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                          </div>
                          <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Retype password">
                          </div>
                          <div class="row">
                            <div class="col-8">
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                              <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                            <!-- /.col -->
                          </div>
                        </form>
                        <a href="login.html" class="text-center">I already have an Account</a>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="card-header d-flex pb-5 mb-2 ">
              <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" href="#signin" data-toggle="tab">SignIn</a></li>
                <li class="nav-item"><a class="nav-link" href="#signup" data-toggle="tab">SingUp</a></li>
              </ul>
            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/dist/js/adminlte.js"></script>
  </body>
</html>
