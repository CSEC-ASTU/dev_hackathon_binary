<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEC ASTU</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    
    <link
      rel="stylesheet"

  <body class="hold-transition">
    <div class="wrapper">
      <div class="row">

        <div class="col-md-7 border-right dark-mode login">Home</div>

            <div class="tab-content mt-5 pt-5">
              <div class="tab-pane active" id="signin">
                <div class="login-box">
                  <div class="card ">
                    <div class="card-header text-center">

                      />

                    </div>
                    <div class="card-body">
                      <p class="login-box-msg">Login to CSEC_ASTU</p>
                      <form action="#" method="post">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Username or Email">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Password">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="align-middle">
                          <button type="submit" class=" w-25 btn btn-primary btn-block align-content-center">Login</button>

                      </form>
                      <div class="mt-3">
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                <div class="tab-pane active" id="signin">
                  <div class="login-box">
                    <div class="card ">
                      <div class="card-header text-center">
                        <a href="#" class="brand-link text-secondary">
                        <img src="assets/dist/img/logo.jpg" alt="CSEC Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"

                      </div>

                        <p class="login-box-msg">SignUp for new Account</p>

                            <input type="text" class="form-control" placeholder="Username or Email">

                              <div class="input-group-text">
                                <span class="fas fa-envelope"></span>

                            </div>
                          </div>

                                <span class="fas fa-lock"></span>
                              </div>

                            <button type="submit" class=" w-25 btn btn-primary btn-block align-content-center">Login</button>
                          </div>
                        </form>
                        <div class="mt-3">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
