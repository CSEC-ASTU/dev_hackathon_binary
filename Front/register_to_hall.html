<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEC ASTU</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
      <!-- Select2 -->
    <link rel="stylesheet" href="assets/select2/css/select2.min.css">
    <link rel="stylesheet" href="assets/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="assets/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="assets/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="assets/custom.css" />
    <style>
      body {
        font-family: "Merriweather", serif;
        font-size: large;
      }

      .right-search {
        border-radius: 25rem;
      }
    </style>
  </head>
  <body class="hold-transition dark-mode">
    <div class="wrapper">
      <div class="row pl-5 pt-2">
        <aside
          class="sidebar-dark-primary col-md-3 border-right"
          style="background-color: transparent !important"
        >
          <a
            href="#"
            class="brand-link"
            style="background-color: transparent !important"
          >
            <img
              src="assets/dist/img/logo.jpg"
              alt="CSEC Logo"
              class="brand-image img-circle elevation-3"
              style="opacity: 0.8"
            />
            <span class="brand-text font-weight-light">CSEC ASTU</span>
          </a>
          <div class="sidebar">
            <nav class="mt-2">
              <ul
                class="nav nav-pills nav-sidebar flex-column nav-child-indent nav-flat"
                data-widget="treeview"
                role="menu"
                data-accordion="false"
              >
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-hashtag"></i>
                    <p>Feeds</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-calendar-check"></i>
                    <p>Events</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Users</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-bezier-curve"></i>
                    <p>Divisions</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fab fa-blackberry"></i>
                    <p>Sub Divisions</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-user-tag"></i>
                    <p>Roles</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon far fa-flag"></i>
                    <p>Reports</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-question"></i>
                    <p>Requests</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-wrench"></i>
                    <p>Profile</p>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <div class="col-md-6 border-right">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">Add a member to the Hall Of Fame</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div
              class="widget-user-header text-white"
              style="
                background: url('https://picsum.photos/2000/1320') center center;
                height: 100px;
              "
            >
            </div>
          </div>

          <div class="card mb-5">
            <!-- /.card-header -->
            <div class="card-body">
              <div class="tab-content">
                <div class="active tab-pane" id="activity">
                  <!-- Post -->
                  <div class="post" style="position: relative">
                    <!-- /.user-block -->
                    <form action="">
                        <div class="form-group">
                            <label>User</label>
                            <select class="form-control select2bs4" style="width: 100%;">
                              <option selected="selected"></option>
                              <option>Alaska</option>
                              <option>California</option>
                              <option>Delaware</option>
                              <option>Tennessee</option>
                              <option>Texas</option>
                              <option>Washington</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Enter ..." name="title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="10" placeholder="Enter ..." name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="customFile">Image</label>
        
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="file">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Project url (if any)</label>
                            <input type="text" class="form-control" placeholder="Enter ..." name="title">
                        </div>


                        <div class="form-group">
                            <label>Issue date:</label>
                            <div class="input-group date" id="issuedate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#issuedate" name="issue_date"/>
                                <div class="input-group-append" data-target="#issuedate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary mt-5">Post</button>

                    </form>
                  </div>
                  <!-- /.post -->
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <div class="col-md-3">
          <aside
            class="sidebar-dark-primary"
            style="background-color: transparent !important"
          >
            <div class="sidebar">
              <div class="form-inline mt-4">
                <div class="input-group" data-widget="sidebar-search">
                  <input
                    class="form-control form-control-sidebar right-search"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
              </div>

              <nav class="mt-3">
                <ul
                  class="nav nav-pills nav-sidebar flex-column nav-child-indent nav-flat"
                  data-widget="treeview"
                  role="menu"
                  data-accordion="false"
                >
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon fas fa-border-all"></i>
                      <p>Hall of Fame</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon fas fa-envelope"></i>
                      <p>Messages</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon far fa-bell"></i>
                      <p>Notifications</p>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </aside>
        </div>
      </div>
    </div>
    <!-- /.modal-dialog -->
    <!-- /.modal -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/dist/js/adminlte.js"></script>
    <!-- Select2 -->
    <script src="assets/select2/js/select2.full.min.js"></script>
    
    <script src="assets/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <!-- Tempusdominus Bootstrap 4 -->
    <script src="assets/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="assets/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <!-- custom js -->
    
    
    <script>
      $(function () {
        $("#dataTable").DataTable({
          responsive: true,
          lengthChange: false,
          autoWidth: false,
        });
        bsCustomFileInput.init();
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
        $('#issuedate').datetimepicker({ icons: { time: 'far fa-clock' } });
        $('#startdate').datetimepicker({ icons: { time: 'far fa-clock' } });
        $('#enddate').datetimepicker({ icons: { time: 'far fa-clock' } });
      });
    </script>
  </body>
</html>
