<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEC ASTU</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="assets/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css"
    />

    <!-- Bootstrap4 Duallistbox -->
    <link rel="stylesheet" href="assets/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
    <link rel="stylesheet" href="assets/custom.css" />
    <style>
      body {
        font-family: "Merriweather", serif;
        font-size: large;
      }

      .right-search {
        border-radius: 25rem;
      }
    </style>
  </head>
  <body class="hold-transition dark-mode">
    <div class="wrapper">
      <div class="row pl-5 pt-2">
        <aside
          class="sidebar-dark-primary col-md-3 border-right"
          style="background-color: transparent !important"
        >
          <a
            href="#"
            class="brand-link"
            style="background-color: transparent !important"
          >
            <img
              src="assets/dist/img/logo.jpg"
              alt="CSEC Logo"
              class="brand-image img-circle elevation-3"
              style="opacity: 0.8"
            />
            <span class="brand-text font-weight-light">CSEC ASTU</span>
          </a>
          <div class="sidebar">
            <nav class="mt-2">
              <ul
                class="nav nav-pills nav-sidebar flex-column nav-child-indent nav-flat"
                data-widget="treeview"
                role="menu"
                data-accordion="false"
              >
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-hashtag"></i>
                    <p>Feeds</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-calendar-check"></i>
                    <p>Events</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-users"></i>
                    <p>Users</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-bezier-curve"></i>
                    <p>Divisions</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fab fa-blackberry"></i>
                    <p>Sub Divisions</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-user-tag"></i>
                    <p>Roles</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon far fa-flag"></i>
                    <p>Reports</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-question"></i>
                    <p>Requests</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="nav-icon fas fa-wrench"></i>
                    <p>Profile</p>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <div class="col-md-6 border-right">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-sm-6">
                  <h1 class="m-0">New Role</h1>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <!-- /.card-header -->
            <div class="card-body">
              <div class="tab-content">
                <div class="active tab-pane" id="activity">
                  <!-- Post -->
                  <div class="post" style="position: relative">
                    <!-- /.user-block -->
                    <form action="">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter ..." name="title">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="5" placeholder="Enter ..." name="feed"></textarea>
                        </div>
                        <div class="row">
                            <style>
                                .bootstrap-duallistbox-container .btn{
                                    border-radius: inherit;
                                }
                            </style>
                            <div class="col-12">
                              <div class="form-group">
                                <label>Multiple</label>
                                <select class="duallistbox" multiple="multiple" name="permissions">
                                  <option value="feed_create">Creating Feeds</option>
                                  <option value="feed_view">Viewing Feeds</option>
                                  <option value="feed_update">Updating Feeds</option>
                                  <option value="feed_delete">Deleting Feeds</option>
                                  <option value="event_create">Creating Events</option>
                                  <option value="event_view">Viewing Events</option>
                                  <option value="event_update">Updating Events</option>
                                  <option value="event_delete">Deleting Events</option>
                                  <option value="user_create">Creating Users</option>
                                  <option value="user_view">Viewing Users</option>
                                  <option value="user_update">Updating Users</option>
                                  <option value="user_delete">Deleting Users</option>
                                  <option value="division_create">Creating Division</option>
                                  <option value="division_view">Viewing Division</option>
                                  <option value="division_update">Updating Division</option>
                                  <option value="division_delete">Deleting Division</option>
                                  <option value="sub_division_create">Creating Sub Division</option>
                                  <option value="sub_division_view">Viewing Sub Division</option>
                                  <option value="sub_division_update">Updating Sub Division</option>
                                  <option value="sub_division_delete">Deleting Sub Division</option>
                                  <option value="role_create">Creating Roles</option>
                                  <option value="role_view">Viewing Roles</option>
                                  <option value="role_update">Updating Roles</option>
                                  <option value="role_delete">Deleting Roles</option>
                                  <option value="report_create">Creating Reports</option>
                                  <option value="report_view">Viewing Reports</option>
                                  <option value="report_update">Updating Reports</option>
                                  <option value="report_delete">Deleting Reports</option>
                                  <option value="request_create">Creating Requests</option>
                                  <option value="request_view">Viewing Requests</option>
                                  <option value="request_update">Updating Requests</option>
                                  <option value="request_delete">Deleting Requests</option>
                                  <option value="profile_create">Creating Profile</option>
                                  <option value="profile_view">Viewing Profile</option>
                                  <option value="profile_update">Updating Profile</option>
                                  <option value="profile_delete">Deleting Profile</option>
                                  <option value="hall_of_fame_create">Creating Hall of Fame</option>
                                  <option value="hall_of_fame_view">Viewing Hall of Fame</option>
                                  <option value="hall_of_fame_update">Updating Hall of Fame</option>
                                  <option value="hall_of_fame_delete">Deleting Hall of Fame</option>
                                  <option value="message_create">Creating Messages</option>
                                  <option value="message_view">Viewing Messages</option>
                                  <option value="message_update">Updating Messages</option>
                                  <option value="message_delete">Deleting Messages</option>
                                  <option value="notification_create">Creating Notifications</option>
                                  <option value="notification_view">Viewing Notifications</option>
                                  <option value="notification_update">Updating Notifications</option>
                                  <option value="notification_delete">Deleting Notifications</option>
                                </select>
                              </div>
                              <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                          </div>

                        <button type="submit" class="btn btn-primary mt-5">Done</button>

                    </form>
                  </div>
                  <!-- /.post -->
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>

        </div>
        <div class="col-md-3">
          <aside
            class="sidebar-dark-primary"
            style="background-color: transparent !important"
          >
            <div class="sidebar">
              <div class="form-inline mt-4">
                <div class="input-group" data-widget="sidebar-search">
                  <input
                    class="form-control form-control-sidebar right-search"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
              </div>

              <nav class="mt-3">
                <ul
                  class="nav nav-pills nav-sidebar flex-column nav-child-indent nav-flat"
                  data-widget="treeview"
                  role="menu"
                  data-accordion="false"
                >
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon fas fa-border-all"></i>
                      <p>Hall of Fame</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon fas fa-envelope"></i>
                      <p>Messages</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <i class="nav-icon far fa-bell"></i>
                      <p>Notifications</p>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </aside>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-lg">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <div class="login-box">
              <div class="card-header text-center">
                <a class="h1"><b>CSEC</b>ASTU</a>
              </div>
              <div class="card-body">
                <p class="login-box-msg">Enter the new password</p>
                <form action="" method="post">
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block">
                        Change Password
                      </button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
    <!-- /.modal -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/dist/js/adminlte.js"></script>
    <!-- overlayScrollbars -->
    <script src="assets/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <!-- custom js -->
    <script src="assets/custom-jquery.js"></script>


<!-- Bootstrap4 Duallistbox -->
<script src="assets/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
    <script>
      $(function () {
        $("#dataTable").DataTable({
          responsive: true,
          lengthChange: false,
          autoWidth: false,
        });

        //Bootstrap Duallistbox
        $('.duallistbox').bootstrapDualListbox()

      });
    </script>
  </body>
</html>
