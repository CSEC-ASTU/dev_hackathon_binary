<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSEC ASTU</title>
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    
    <link rel="stylesheet" href="./assets/custome2.css">
  </head>
  <body class="hold-transition">
    <div class="popup-wrraper">
      <div class="login-box popup">
        <div class="card">
          <div class="card-header text-center">
            <a href="./ForgetPassword.html">
              <button type="button" class="close sticky-top" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </a>
            <a href="./ForgetPassword.html" class="brand-link text-secondary">
            <img src="assets/dist/img/logo.jpg" alt="CSEC Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8"
            />
            <span class="brand-text font-weight-strong">CSEC ASTU</span>
          </a>
          </div>
          <div class="card-body">
            <form action="#" method="post">
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-around">
                  <a href="./ForgetPassword.html">Resend Password</a>
                <button type="submit" class="btn btn-primary btn-block w-50 float-right">Confirm</button>
              </div>
              
            </form>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/dist/js/adminlte.js"></script>
  </body>
</html>
